<style>
  :root {
    --bg: #0d1117;
    --bg-dark: #161b22;
    --border: #30363d;
    --text: #e6edf3;
    --muted: #9ba1a6;
    --accent: #c9d1d9;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background-color: var(--bg);
    color: var(--text);
  }

  .partners-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    padding: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .partner-card {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-dark);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.8rem;
    transition: transform 0.2s, border-color 0.2s;
  }

  .partner-card:hover {
    transform: translateY(-4px);
    border-color: var(--accent);
  }

  .partner-card img {
    max-width: 100%;
    max-height: 80px;
    object-fit: contain;
  }
</style>
