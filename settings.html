<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Credits</title>

<style>
  :root {
    --bg: #0d1117;
    --bg-dark: #161b22;
    --border: #30363d;
    --text: #e6edf3;
    --muted: #9ba1a6;
    --accent: #c9d1d9;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 2rem;
  }

  .settings-container {
    background-color: var(--bg-dark);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 2rem;
    max-width: 600px;
    width: 100%;
  }

  h1 {
    margin-top: 0;
    color: var(--accent);
    text-align: center;
  }

  h2 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }

  p {
    margin: 0.3rem 0 1rem 0;
    color: var(--muted);
  }

  .credits-section {
    margin-bottom: 1.5rem;
  }

  a {
    color: var(--accent);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="settings-container">
  <h1>Credits</h1>

  <div class="credits-section">
    <h2>Development</h2>
    <p>Darkdragonzxs - Main Developer</p>
  </div>

  <div class="credits-section">
    <h2>Design & Assets</h2>
    <p>Icons & Logos: fontawesome</p>
    <p>games: truffled and gn-math</p>
    <p>all games go to their respective owners</p>
  </div>

  <div class="credits-section">
    <h2>Open Source</h2>
    <p>Icons, libraries, and other resources from open source projects.</p>
  </div>

</div>

</body>
</html>


<style>
  :root {

  }

  .partners-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    padding: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .partner-card {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-dark);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.8rem;
    transition: transform 0.2s, border-color 0.2s;
  }

  .partner-card:hover {
    transform: translateY(-4px);
    border-color: var(--accent);
  }

  .partner-card img {
    max-width: 100%;
    max-height: 80px;
    object-fit: contain;
  }
</style>
</head>
<body>

<div class="partners-container">

  </a>
