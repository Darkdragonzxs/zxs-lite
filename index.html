<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZXS Lite</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
  :root {
    --bg: #0d1117;
    --bg-dark: #161b22;
    --border: #30363d;
    --text: #e6edf3;
    --muted: #9ba1a6;
    --accent: #c9d1d9;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    background: var(--bg-dark);
    border-bottom: 1px solid var(--border);
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: 600;
  }

  #content {
    flex: 1;
    overflow: auto;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }

  nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: var(--bg-dark);
    border-top: 1px solid var(--border);
    padding: 0.4rem 0;
  }

  nav button {
    flex: 1;
    background: none;
    border: none;
    color: var(--muted);
    font-size: 1.1rem;
    padding: 0.6rem 0;
    cursor: pointer;
    transition: color 0.2s;
  }

  nav button.active,
  nav button:hover {
    color: var(--accent);
  }

  .shortcuts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
    margin-top: 2rem;
    width: 100%;
    max-width: 600px;
  }

  .card {
    background: var(--bg-dark);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1.2rem;
    text-align: center;
    transition: transform 0.2s, border-color 0.2s;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-4px);
    border-color: var(--accent);
  }

  .card i {
    font-size: 2rem;
    color: var(--accent);
    margin-bottom: 0.6rem;
  }

  .card span {
    display: block;
    font-weight: 500;
    margin-top: 0.3rem;
  }

  h2 {
    margin-top: 0;
    color: var(--accent);
  }

  p {
    max-width: 600px;
    color: var(--muted);
  }

</style>
</head>
<body>
  <header><i class="fa-solid fa-gamepad"></i> ZXS Lite</header>

  <div id="content">
    <h2>Welcome to ZXS Lite</h2>
    <p>onne file game site.</p>

    <div class="shortcuts">
      <div class="card" data-page="games">
        <i class="fa-solid fa-gamepad"></i>
        <span>Games</span>
      </div>
      <div class="card" data-page="proxy">
        <i class="fa-solid fa-globe"></i>
        <span>Proxy</span>
      </div>
      <div class="card" data-page="partners">
        <i class="fa-solid fa-handshake"></i>
        <span>Partners</span>
      </div>
      <div class="card" data-page="settings">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
      </div>
    </div>
  </div>

  <nav id="bottomNav">
    <button data-page="home" class="active"><i class="fa-solid fa-house"></i><br>Home</button>
    <button data-page="games"><i class="fa-solid fa-gamepad"></i><br>Games</button>
    <button data-page="proxy"><i class="fa-solid fa-globe"></i><br>Proxy</button>
    <button data-page="partners"><i class="fa-solid fa-handshake"></i><br>Partners</button>
    <button data-page="settings"><i class="fa-solid fa-gear"></i><br>Settings</button>
  </nav>

<script>
const baseCDN = "https://raw.githubusercontent.com/Darkdragonzxs/zxs-lite/refs/heads/main/";
const content = document.getElementById('content');
const buttons = document.querySelectorAll('#bottomNav button');
const cards = document.querySelectorAll('.card');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    loadPage(btn.dataset.page);
  });
});

cards.forEach(card => {
  card.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    const targetBtn = document.querySelector(`#bottomNav button[data-page="${card.dataset.page}"]`);
    if (targetBtn) targetBtn.classList.add('active');
    loadPage(card.dataset.page);
  });
});

async function loadPage(page) {
  if (page === 'home') {
    content.innerHTML = `
      <h2>Welcome to ZXS Lite</h2>
      <p>a one file games site.</p>
      <div class="shortcuts">
        <div class="card" data-page="games">
          <i class="fa-solid fa-gamepad"></i>
          <span>Games</span>
        </div>
        <div class="card" data-page="proxy">
          <i class="fa-solid fa-globe"></i>
          <span>Proxy</span>
        </div>
        <div class="card" data-page="partners">
          <i class="fa-solid fa-handshake"></i>
          <span>Partners</span>
        </div>
        <div class="card" data-page="setting">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </div>
      </div>
    `;
    // re-bind shortcut clicks
    content.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const pageName = card.dataset.page;
        const targetBtn = document.querySelector(`#bottomNav button[data-page="${pageName}"]`);
        buttons.forEach(b => b.classList.remove('active'));
        if (targetBtn) targetBtn.classList.add('active');
        loadPage(pageName);
      });
    });
    return;
  }

  try {
    const res = await fetch(baseCDN + page + ".html");
    if (!res.ok) throw new Error("Failed to load " + page);
    const text = await res.text();
    const blob = new Blob([text], { type: "text/html" });
    const url = URL.createObjectURL(blob);
    content.innerHTML = `<iframe src="${url}" title="${page} page"></iframe>`;
  } catch (err) {
    content.innerHTML = `<p style="color:red;text-align:center;">Error loading ${page}: ${err.message}</p>`;
  }
}
</script>
</body>
</html>
